<!DOCTYPE html>
<html>
<head>
	<title>Vue-JS</title>
</head>
<body>
	<div id="app">
		<h1>{{titulo}}</h1>
		<ul>
			<li v-for="(item, index) in linguagens">
			{{index}} - {{ item.nome }}
			</li>
		</ul>
	</div>
<script src="https://unpkg.com/vue"></script>
<script>
	var app = new Vue({
		el:"#app",
		data: {
			status: false,
			titulo :"Vue.JS do jeito ninja!",
			linguagens : [
			 { nome : "JavaScript"},
			 { nome : "PHP"},
			 { nome : "C++"},
			 { nome : "Java"},
			 { nome : "Python"}
			]
		}
	});
</script>
</body>
</html>
