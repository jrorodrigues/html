<!DOCTYPE html>
<html>
<head>
	<title>Vue-JS</title>
</head>
<body>
	<div id="app">
		<h2 v-if="status">{{titulo}}</h2>		
	</div>
<script src="https://unpkg.com/vue"></script>
<script>
	var app = new Vue({
		el:"#app",
		data: {
			status: true,
			titulo :"TEste uso Vue.JS "
		}
	});
</script>
</body>
</html>
